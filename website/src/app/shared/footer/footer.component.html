<footer
  class="footer"
  [ngClass]="{
    'has-cards':
      getPath() !== '/user-profile' &&
      getPath() !== '/register' &&
      getPath() !== '/login'
  }"
>
  <div class="container">
    <hr />
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{ test | date : "yyyy" }} All rights reserved to the LCCWA
          <!-- <a [routerLink]="['home']" target="_blank">LCCWA</a>. -->
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a
              routerLinkActive="active"
              [routerLink]="['about-us']"
              class="nav-link"
              >About Us</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
