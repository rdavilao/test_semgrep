<main>
  <div class="position-relative">
    <section class="section">
      <div class="container pt-lg">
        <div class="row row-grid justify-content-center">
          <div class="col-lg-12 text-center">
            <h2 class="display-3 pb-100">Business Directory Search</h2>
            <div class="filter-sort-container">
              <div class="form-group" [ngClass]="{ focused: focus === true }">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-zoom-split-in"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Search"
                    type="text"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    [(ngModel)]="searchInput"
                    (ngModelChange)="searchInputOnChange($event)"
                  />
                </div>
              </div>
              <div class="container">
                <ngb-pagination
                  [collectionSize]="paginationCollectionSize"
                  [directionLinks]="false"
                  [(page)]="page"
                  size="sm"
                  (pageChange)="onPageChange($event)"
                  class="d-flex flex-wrap justify-content-center"
                >
                  <ng-template ngbPaginationNumber let-p>{{
                    getPageSymbol(p)
                  }}</ng-template>
                </ngb-pagination>
              </div>
            </div>
          </div>
          <div class="container pt-sm">
            <div class="col-lg-12">
              <div
                class="row row-grid"
                style="display: flex; align-items: stretch"
              >
                <div
                  class="col-lg-4 mt-5"
                  *ngFor="let data of showedBusinessInformation"
                >
                  <div
                    class="card card-lift--hover shadow border-0"
                    style="height: 100%"
                  >
                    <div class="card-body py-5" style="height: 100%">
                      <h6 class="text-primary">
                        <a
                          style="display: block; color: inherit"
                          [routerLink]="[
                            '/directory/info/' +
                              encryptData(data.id, data.title)
                          ]"
                          target="_blank"
                        >
                          <h6
                            class="mt-3 google-maps-link"
                            style="text-align: center"
                          >
                            <b>{{ data.title }}</b>
                          </h6>
                        </a>
                      </h6>
                      <hr />
                      <div class="row google-maps-link">
                        <a
                          style="
                            display: flex;
                            text-decoration: none;
                            color: inherit;
                          "
                          [href]="data.googleMapsLink"
                          target="_blank"
                        >
                          <div class="col-1">
                            <i
                              class="fa fa-map-marker fa-lg mt-5px"
                              aria-hidden="true"
                            ></i>
                          </div>
                          <div class="col-10">{{ data.address }}</div>
                        </a>
                      </div>
                      <div class="row phone-call" style="margin-top: 30px">
                        <div class="col-1">
                          <i
                            class="fa fa-phone fa-lg mt-5px"
                            aria-hidden="true"
                          ></i>
                        </div>
                        <div class="col-10" (click)="call(data.phone)">
                          {{ "(" + data.phone.split(" ")[0] + ")" }}
                          {{ data.phone.split(" ")[1] }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="row pt-sm"
              *ngIf="this.showedBusinessInformation.length === 0"
              style="display: block"
            >
              <div class="text-center">
                <h4>No results found.</h4>
                <h4>Please try adjusting your search criteria.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
